      - run:
          name: Coverage
          file: rapidtide/coverage.xml
          command:  |
            apt-get update
            apt-get install -yqq curl gpg 
            source activate py311_env
            pip install --upgrade codecov coverage coveralls flake8-black pytest pytest-cov
            pwd
