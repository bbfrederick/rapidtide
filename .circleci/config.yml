                $TESTFILES \
                -W ignore \
                --ignore=rapidtide/candidatetests \
                --cov-report xml:rapidtide/coverage.xml \
                --cov=rapidtide \
                --cov-config=rapidtide/tests/.coveragerc \
                --junitxml=rapidtide/tests/test-results/junit.xml
      - codecov/upload:
          file: rapidtide/coverage.xml
      - store_artifacts:
