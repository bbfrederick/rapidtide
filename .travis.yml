language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"

install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n test-env python=$TRAVIS_PYTHON_VERSION
  - source activate test-env

  - conda install -c condaforge numpy scipy scikit-learn codecov pytest-cov matplotlib nibabel statsmodels ffftw numba pytest pip 

  # now install rapidtide
  - python setup.py install

script:
  - pytest -cov-report term0-missing --cov=rapidtide rapidtide;

after_success:
  - codecov
