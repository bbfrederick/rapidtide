name: Show git version

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  showversion:

    runs-on: ubuntu-latest

    steps:
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0
        with:
          versionSpec: '5.x'

      - name: Install Checkout
        uses: actions/checkout@v4.1.0
        with:
          ref: ${{ github.head_ref }}   # checkout the correct branch name
          fetch-depth: 0

      - name: Determine Version
        id:   gitversion # id to later be referenced
        uses: gittools/actions/gitversion/execute@v0

      - name: Display GitVersion outputs (step output)
        run: |
          GITVERSION=${{ steps.gitversion.outputs.fullSemVer }}.${{ steps.gitversion.outputs.shortSha }}
          GITLONGTAG=${{ steps.gitversion.outputs.Sha }}
          GITTIME=`git show | grep Date | head -n 1 | awk '{print $5 $7}'`
          GITDATE=${{ steps.gitversion.outputs.commitDate }}"T"${GITTIME}
          echo "GITVERSION: ${GITVERSION}"
          echo "GITLONGTAG: ${GITLONGTAG}"
          echo "GITDATE: ${GITDATE}"

      - name: Get version number
        id: get_version
        run: |
          echo "VERSION=${{ github.ref }}" >> $GITHUB_OUTPUT
          echo ${GITHUB_OUTPUT}
