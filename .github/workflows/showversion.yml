name: Show git version

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  showversion:

    runs-on: ubuntu-latest

    steps:
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0
        with:
          versionSpec: '5.x'

      - name: Install Checkout
        uses: actions/checkout@v4.1.0
        with:
          ref: ${{ github.head_ref }}   # checkout the correct branch name
          fetch-depth: 0                # fetch the whole repo history

      - name: Determine Version
        id:   gitversion # id to later be referenced
        uses: gittools/actions/gitversion/execute@v0

      - name: Display GitVersion outputs (step output)
        run: |
          echo "FullSemVer: ${{ steps.gitversion.outputs.fullSemVer }}"
          echo "ShortSha: ${{ steps.gitversion.outputs.shortSha }}"
          echo "Sha: ${{ steps.gitversion.outputs.Sha }}"
          echo "CommitDate: ${{ steps.gitversion.outputs.commitDate }}"
          GITVERSION=${{ steps.gitversion.outputs.fullSemVer }}.${{ steps.gitversion.outputs.shortSha }}
          GITLONGTAG=${{ steps.gitversion.outputs.Sha }}
          GITDATE=${{ steps.gitversion.outputs.commitDate }}
          echo "GITVERSION: ${GITVERSION}"
          echo "GITLONGTAG: ${GITSHA}"
          echo "GITDATE: ${GITDATE}"
          echo "CommitTime: ${{ steps.gitversion.outputs.commitTime }}"
