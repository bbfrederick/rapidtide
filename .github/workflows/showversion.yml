name: Show git version

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  showversion:

    runs-on: ubuntu-latest

    steps:
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.10.2
        with:
          versionSpec: '5.x'

      - name: Install Checkout
        uses: actions/checkout@v4.1.0
        with:
          ref: ${{ github.head_ref }}   # checkout the correct branch name
          fetch-depth: 0

      - name: Determine Version
        id:   gitversion # id to later be referenced
        uses: gittools/actions/gitversion/execute@v0.10.2
        with:
          additionalArguments: config commit-date-format="yyyy-MM-ddTHH:mm:ss-0000"

      - name: Display GitVersion outputs (step output)
        run: |
          GITSHA=${{ steps.gitversion.outputs.Sha }}
          GITSHA8=${GITSHA:0:8}
          #GITVERSION=${{ steps.gitversion.outputs.fullSemVer }}.${{ steps.gitversion.outputs.shortSha }}
          GITVERSION=${{ steps.gitversion.outputs.fullSemVer }}.g${GITSHA8}
          GITTIME=`git show | grep Date | head -n 1 | awk '{print $5 $7}'`
          #GITDATE=${{ steps.gitversion.outputs.commitDate }}"T"${GITTIME}
          GITDATE=${{ steps.gitversion.outputs.commitDate }}
          echo "GITVERSION: ${GITVERSION}"
          echo "GITSHA: ${GITSHA}"
          echo "GITSHA8: ${GITSHA8}"
          echo "GITDATE: ${GITDATE}"
          echo ${{ steps.gitversion.outputs }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: fredericklab/rapidtide

      - name: Get version number
        id: get_version
        run: |
          GITVERSION2=${{ steps.meta.outputs.tags }}
          echo "GITVERSION2: ${GITVERSION2}"
