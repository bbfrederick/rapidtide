name: Upload latest to DockerHub and ECR

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

jobs:
  docker:

    runs-on: ubuntu-latest

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get version number
        id: get_version
        run: echo ::set-output name=VERSION::${{ github.ref }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: fredericklab/rapidtide:latest

      - name: Copy to public.ecr.aws/l0v4l2q2/rapidtide
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.DMD_ECR_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.DMD_ECR_SECRET }}
        run: |
           aws ecr-public get-login-password --region us-east-1 | skopeo login --username AWS --password-stdin public.ecr.aws/l0v4l2q2/rapidtide-cloud
           skopeo copy --all docker://fredericklab/rapidtide docker://public.ecr.aws/l0v4l2q2/rapidtide

